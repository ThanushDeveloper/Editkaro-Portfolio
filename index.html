<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Fix</title>
    <!-- Include Tailwind CSS for the main project below -->
</head>
<body>

    <style>

        body{
            padding: 0;
            margin: 0;
        }


        .image-container {
            position: relative;
            /* FIX 1: Set a minimum height so the container is visible */
            /* min-height: 80vh;  */
            height: 100vh;
            
            /* FIX 2: Using a placeholder image for immediate visibility */
            background-image: url(Assets/HomeBackgroundImage.avif);
            background-size: cover; /* FIX 3: Ensures the image covers the container */
            background-position: center; 
        }

        .black-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.5; 
            z-index: 1; 
        }

        .content-text {
            position: relative;
            z-index: 2; 
            color: white; 
            /* Added basic styling for content visibility */
            padding: 50px; 
            text-align: center;
        }
    </style>

    <div class="image-container">
        <div class="black-overlay"></div>
        <div class="content-text">
            <!-- Added Content -->
            <!-- <h1 style="font-size: 3em;">Image Container is now visible!</h1>
            <p style="font-size: 1.5em;">The overlay is working on top of the background image.</p> -->
        </div>
    </div>

</body>
</html>
