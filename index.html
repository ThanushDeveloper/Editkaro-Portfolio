<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>IndieVisual â€” Promotional Videos for Brands</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --brand-teal: #147d73;
        --brand-yellow: #ffc400;
        --text-on-dark: rgba(255, 255, 255, 0.92);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color: #0b0f14;
        background: #000;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 20;
        padding: calc(20px + env(safe-area-inset-top, 0px)) 48px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0));
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        color: #fff;
        font-weight: 800;
        font-size: 22px;
        letter-spacing: 0.2px;
      }

      .logo svg {
        width: 28px;
        height: 28px;
        display: block;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .nav {
        display: flex;
        gap: 28px;
      }

      .nav a {
        color: var(--text-on-dark);
        font-weight: 600;
        font-size: 16px;
      }

      .cta-btn {
        background: var(--brand-teal);
        color: #fff;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 700;
        box-shadow: 0 6px 20px rgba(20, 125, 115, 0.35);
      }

      /* Hero */
      .hero {
        position: relative;
        min-height: 100vh;
        min-height: 100svh;
        background-image: url('Assets/HomeBackgroundImage.avif');
        background-size: cover;
        background-position: center;
        isolation: isolate;
      }

      .hero::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
      }

      .hero-inner {
        position: relative;
        z-index: 1;
        display: grid;
        grid-template-columns: 1fr 480px;
        gap: 40px;
        align-items: center;
        max-width: 1280px;
        height: 100%;
        margin: 0 auto;
        padding: calc(120px + env(safe-area-inset-top, 0px)) 48px 56px;
      }

      .hero-copy h1 {
        margin: 0 0 8px;
        color: #fff;
        font-weight: 800;
        font-size: clamp(44px, 6vw, 96px);
        line-height: 1.03;
        letter-spacing: -0.02em;
      }

      .hero-copy .highlight {
        color: var(--brand-yellow);
      }

      .hero-copy .sub {
        color: #d5d8db;
        font-size: 22px;
        line-height: 1.6;
        margin-top: 28px;
        font-weight: 600;
      }

      /* Quote Card */
      .quote-card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.35);
        padding: 22px;
      }

      .quote-card h3 {
        margin: 6px 0 12px;
        text-align: center;
        font-size: 20px;
        font-weight: 800;
        color: #0f172a;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .input, .select {
        width: 100%;
        height: 52px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        background: #f8fafc;
        padding: 0 14px;
        font-size: 16px;
        color: #0b0f14;
      }

      .input::placeholder {
        color: #9ca3af;
      }

      .full {
        grid-column: span 2;
      }

      .phone-row {
        display: grid;
        grid-template-columns: 110px 1fr;
        gap: 12px;
      }

      select.select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%239ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>');
        background-repeat: no-repeat;
        background-position: right 14px center;
        padding-right: 40px;
      }

      .submit-btn {
        width: 100%;
        height: 56px;
        border: 0;
        background: var(--brand-teal);
        color: #fff;
        border-radius: 12px;
        font-weight: 800;
        font-size: 16px;
        margin-top: 6px;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(20, 125, 115, 0.35);
      }

      .submit-btn:hover { filter: brightness(0.96); }

      .divider {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
        color: #9ca3af;
        font-weight: 700;
        margin: 16px 0 8px;
      }

      .divider .line { height: 1px; background: #e5e7eb; }

      /* Video section */
      .video-section {
        background: #02060a;
        padding: 64px 24px;
      }

      .video-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .video-heading {
        color: #fff;
        font-weight: 800;
        font-size: clamp(24px, 4vw, 42px);
        margin: 0 0 20px;
        letter-spacing: -0.02em;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
        background: #000;
      }

      .video-wrapper iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .hero-inner { grid-template-columns: 1fr 460px; }
      }

      @media (max-width: 1024px) {
        .nav { display: none; }
        .hero-inner { grid-template-columns: 1fr; padding: calc(100px + env(safe-area-inset-top, 0px)) 24px 40px; }
        .quote-card { max-width: 520px; margin: 12px auto 0; }
      }

      @media (max-width: 640px) {
        .header { padding: calc(14px + env(safe-area-inset-top, 0px)) 20px 14px; }
        .hero-copy h1 { font-size: clamp(36px, 9vw, 56px); }
        .hero-copy .sub { font-size: 18px; }
        .video-section { padding: 36px 16px; }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo" aria-label="IndieVisual logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 4l6.5 16L16 8l5 12" stroke="#16a394" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>IndieVisual</span>
      </div>
      <div class="header-right">
        <nav class="nav">
          <a href="#showreel">Our Work</a>
          <a href="#">Our Clients</a>
          <a href="#">Services</a>
          <a href="#">Why Hire Us?</a>
        </nav>
        <a class="cta-btn" href="#">Get a Quote</a>
      </div>
    </header>

    <main class="hero">
      <div class="hero-inner">
        <div class="hero-copy">
          <h1>
            We create<br />
            <span class="highlight">Promotional</span><br />
            Videos for Brands
          </h1>
          <p class="sub">Video Production Made<br />Fast. Reliable. Professional. And Simple.</p>
        </div>

        <section class="quote-card" aria-label="Get a Quote form">
          <h3>Get a Quote Today</h3>
          <form action="#" method="post" onsubmit="return false;">
            <div class="form-grid">
              <input class="input" type="text" placeholder="First Name *" aria-label="First Name" />
              <input class="input" type="text" placeholder="Last Name *" aria-label="Last Name" />

              <input class="input full" type="email" placeholder="Email *" aria-label="Email" />

              <div class="phone-row full">
                <input class="input" type="text" placeholder="+91" aria-label="Country Code" />
                <input class="input" type="tel" placeholder="9876543219" aria-label="Phone Number" />
              </div>

              <input class="input full" type="text" placeholder="Company Name *" aria-label="Company Name" />

              <input class="input full" type="text" placeholder="Designation *" aria-label="Designation" />

              <select class="select full" aria-label="What are you looking for?">
                <option value="" selected>What are you looking for? *</option>
                <option>Brand Film</option>
                <option>Product Video</option>
                <option>Explainer/Animation</option>
                <option>Testimonial Video</option>
              </select>

              <select class="select full" aria-label="Budget">
                <option value="" selected>Budget *</option>
                <option>Under $1,000</option>
                <option>$1,000 - $5,000</option>
                <option>$5,000 - $15,000</option>
                <option>$15,000+</option>
              </select>

              <button class="submit-btn full" type="submit">Submit</button>
            </div>

            <div class="divider" aria-hidden="true">
              <span class="line"></span>
              <span>Or</span>
              <span class="line"></span>
            </div>
          </form>
        </section>
      </div>
    </main>

    <section id="showreel" class="video-section" aria-label="Showreel video">
      <div class="video-container">
        <h2 class="video-heading">IndieVisual Showreel 2025</h2>
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID?rel=0&modestbranding=1&playsinline=1"
            title="IndieVisual Showreel 2025"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
